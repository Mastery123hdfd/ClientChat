<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Client</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="VerdantLogo.png">


    <style>
        body {
            background: rgb(18, 19, 27);
            font-family: 'Comfortaa', sans-serif;
            font-size: 14px;
            color: white;
            padding: 20px;
        }

        #log {
            border: 1px solid #ffffff;
            background: #222;
            padding: 10px;
            color: white;
            height: 200px;
            overflow-y: auto;
            border-radius: 6px;
            box-shadow: inset 0 0 6px #0d0b24;
        }

        .inputbox {
            width: 300px;
            padding: 8px;
            background: #333;
            color: white;
            border: 1px solid #ffffff;
            border-radius: 6px;
            box-shadow: inset 0 0 4px #000;
            font-family: 'Comfortaa', sans-serif;
            font-size: 14px;
        }

        .btn {
            padding: 8px 14px;
            margin-left: 6px;
            background: #2c2c2c;
            color: rgb(255, 255, 255);
            border: 1px solid #ffffff;
            border-radius: 6px;
            font-family: 'Comfortaa', sans-serif;
            cursor: pointer;
            box-shadow: inset 0 0 4px #202020;
        }

        .btn:hover {
            background: #555;
        }

        .chat {
            color: white;
        }

        .system {
             color: #7ec8ff;
            font-style: italic;
        }


    </style>
</head>
<body>

<h2>WebSocket Client</h2>

<div id="log"></div>

<br>

<input id="msg" class = "inputbox" placeholder="Type a message">
<button id = "clickbutton" class = "btn" onclick="sendMessage()">Send</button>
<input id = "prinput" class = "inputbox" placeholder = "Type in pr tag">
<button id="prSwitch" class = "btn" onclick="changePR()">Change Private Room</button>
    
<br>
    
<input id = "usernameIn" class = "inputbox" placeholder = "Username">
<input id = "passIn" class = "inputbox" placeholder = "Password">
<button id="loginButton" class = "btn" onclick = "InitLogin()">Login / Signup - WORK IN PROGRESS</button>

<script>
    

    const logBox = document.getElementById("log");
    log("Connecting to server. This may take a long time if no one has chatted on the server for some time.");
    const ws = new WebSocket("wss://clientserveriep2026me.onrender.com");
    const box = document.getElementById("msg");
    const btn = document.getElementById("clickbutton");
    const prin = document.getElementById("prinput");
    const prout = document.getElementById("prSwitch");
    const userin = document.getElementById("usernameIn");
    const passin = document.getElementById("passIn");
    const loginbutton = document.getElementById("loginButton");
    
    let prtag = "main";
    

    box.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            btn.click();   
        }
    });

    function changePR(){
        const packet = JSON.stringify({
            type: "changePrTag",
            v1: prin.value
        });
        prtag = prin.value;
        document.getElementById("log").innerHTML = "";
        ws.send(packet);
        prin.value = "";

    }
    function InitLogin(){
        Login(userin.value, passin.value);
    }
    function Login(user, pass){
        LoginPacket = (JSON.stringify({
            type: "login",
            msg:null,
            tag:null,
            v1:user,
            v2:pass
        }));
        ws.send(LoginPack);
    }

    function log(text, type = "chat") {
        const p = document.createElement("p");
        p.textContent = text;
        if (type === "system") {
            p.classList.add("system");
        } else {
            p.classList.add("chat");
        }
        logBox.appendChild(p);
        logBox.scrollTop = logBox.scrollHeight;
    }


    ws.onopen = () => {
        log("Connected to server");
    };

    ws.onmessage = (event) => {
        try{
        const data = JSON.parse(event.data);

            if (data.type == "clearHistory") {
                document.getElementById("log").innerHTML = "";
                log("Chat cleared by admin");
                return;
            }
            else if(data.type == "strikemsg"){
                const chats = logBox.querySelectorAll(".chat");
                const lastChat = chats[chats.length - 1];
                if (lastChat) lastChat.remove();
            }
            else{
                const output = data.message;
                log("" + output, "chat");
            }

        } catch(e){
            log("" + event.data, "system");
        }
        
    };

    ws.onclose = () => {
        log("Connection closed. Retrying in 3 seconds...");
        setTimeout(() => location.reload(), 3000);
    };

    ws.onerror = (err) => {
        log("WebSocket error");
        console.error(err);
    };

    function sendMessage() {
        
        const text = document.getElementById("msg").value;
        if(text.trim() == ""){
            return;
        }
        const data = (JSON.stringify({type: "empty", msg: text, tag: prtag}));
        ws.send(data);
        document.getElementById("msg").value = "";
    }
</script>

</body>
</html>
